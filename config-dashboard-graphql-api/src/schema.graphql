type Query {
    configurations: [Configuration]
    organizations: [Organization]
    users: [User]
    tags: [Tag]
}

type Mutation {
    createConfiguration(
        name: String!
        description: String
        tags: [Int]
    ): Configuration!

    createTags(tags: [String!]!): [Tag]
}

type Link {
    id: ID!
    description: String!
    url: String!
}

type Tag {
    id: Int!
    name: String!
}

type Configuration {
    name: String!
    description: String!
    tags: [ConfigurationTags]
}

type ConfigurationTags {
    tag: Tag
}

type Organization {
    id: Float!
    name: String!
    configurations: [Configuration]
}

type User {
    id: Float!
    name: String!
    organization: Organization
    configurations: [Configuration]
}
